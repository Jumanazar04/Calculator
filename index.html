<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Simple Calculator</h1>
            <form name="calculator">
                <table>
                    <tr>
                        <td colspan="4">
                            <input class="round" type="text" name="display" placeholder="0" disabled>
                        </td>
                    </tr>
                    <tr class="tr">
                        <td><input type="button" value="7" name="seven" onclick="calculator.display.value += '7'"></td>
                        <td><input type="button" value="8" name="eight" onclick="calculator.display.value += '8'"></td>
                        <td><input type="button" value="9" name="nine" onclick="calculator.display.value += '9'"></td>
                        <td><input type="button" value="x" name="times" class="operator" onclick="calculator.display.value  += '*'"></td>
                    </tr>
                    <tr class="tr">
                        <td><input type="button" value="4" name="four" onclick="calculator.display.value += '4'"></td>
                        <td><input type="button" value="5" name="five" onclick="calculator.display.value += '5'"></td>
                        <td><input type="button" value="6" name="six" onclick="calculator.display.value += '6'"></td>
                        <td><input type="button" value="-" name="minus" class="operator" onclick="calculator.display.value += '-'"></td>
                    </tr>
                    <tr class="tr">
                        <td><input type="button" value="1" name="one" onclick="calculator.display.value += '1'"></td>
                        <td><input type="button" value="2" name="two" onclick="calculator.display.value += '2'"></td>
                        <td><input type="button" value="3" name="three" onclick="calculator.display.value += '3'"></td>
                        <td><input type="button" value="+" name="plus" class="operator" onclick="calculator.display.value += '+'"></td>
                    </tr>
                    <tr class="tr">
                        <td><input type="button" value="ac" name="clear" class="operator" onclick="calculator.display.value = ''"></td>
                        <td><input type="button" value="0" name="zero" onclick="calculator.display.value += '0'"></td>
                        <td><input type="button" value="=" name="equal" class="operator" onclick="calculator.display.value = eval(calculator.display.value)"></td>
                        <td><input type="button" value="/" name="notimes" class="operator" onclick="calculator.display.value += '/'"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
